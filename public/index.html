<!DOCTYPE html>
<head>
    <title>Self Driving Car</title>
    <!-- <meta http-equiv="refresh" content="38";> -->
    <link rel="stylesheet" href="/public/style.css">
    <title>Autonomous Car Simulation</title>
</head>
<body>  
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="saveBestCarDB()">DB Car Save</button>
        <button onclick="saveBestCarLocal()">Local Car Save</button>
        <button onclick="discardBestCars()">Remove Previous Best Cars</button>
    </div>
    <div class='dropdown'>
        
        <select name="mutationFac" id="mutFac" 
            onchange="localStorage.setItem('mutFac',this.value)">
            <option value="0.01">0.01</option>
            <option value="0.02">0.02</option>
            <option value="0.03">0.03</option>
            <option value="0.04">0.04</option>
            <option value="0.05" selected>0.05</option>
            <option value="0.06">0.06</option>
            <option value="0.07">0.07</option>
            <option value="0.08">0.08</option>
            <option value="0.09">0.09</option>
            <option value="0.1">0.1</option>
            <option value="0.15">0.15</option>
            <option value="0.2">0.2</option>
        </select>
    </div>
    <div class='dropdown'>
        
        <select name="vehicleCount" id="vehicleCount" 
            onchange="localStorage.setItem('vehicleCount',this.value)">
            <option value="1" selected>1</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="750">750</option>
            <option value="1000">1000</option>
        </select>
    </div>

    
   
    <canvas id="networkCanvas"></canvas>    
    <script src="/public/visualizer.js"></script> 
    <script src="/public/network.js"></script>
    <script src="/public/trafficSensor.js"></script>
    <script src="/public/sensor.js"></script>
    <script src="/public/utils.js"></script>
    <script src="/public/road.js"></script>
    <script src="/public/controls.js"></script>
    <script src="/public/traffic.js"></script>
    <script src="/public/car.js"></script>
    <script src="/public/index.js"></script>

    
    
</body>
</html>
